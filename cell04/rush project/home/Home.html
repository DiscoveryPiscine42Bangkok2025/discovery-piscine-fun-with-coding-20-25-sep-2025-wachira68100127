    <style>
        /* CSS พื้นฐาน */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Trebuchet MS, serif;
            margin: 0;
            padding: 0;
        }

        /* ส่วนหัว (Header) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, #000000, #D20103);;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .header-logo {
            height: 50px;
        }
        .header-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .header-nav li {
            margin-right: 15px;
        }
        .header-nav a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .header-nav a:hover {
            color: #b3b3b3;
        }

        /* ส่วนแบนเนอร์หลัก (Main Banner) */
        .banner {
            position: relative;
            height: 56.25vw; /* สัดส่วน 16:9 */
            max-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 0 4%;
        }
        .banner-content {
            margin-bottom: 58px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        .banner-title {
            font-size: 5.5vw;
            margin: 0;
        }
        .banner-description {
            font-size: 1.5vw;
            max-width: 52%;
        }
        .banner-buttons .play-button, .banner-buttons .more-info-button {
            padding: 5px 19px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            cursor: pointer;
            margin-right: 10px;
        }
        .play-button {
            background-color: #fff;
            color: #000;
        }
        .more-info-button {
            background-color: rgba(109, 109, 110, 0.7);
            color: #fff;
        }

        /* ส่วนแถวของภาพยนตร์ (Movie Rows) */
        .movie-row {
            padding: 20px 0;
            padding-left: 4%;
        }
        .movie-row h2 {
            font-size: 2vw;
            margin-bottom: 10px;
        }
        .row-posters {
            display: flex;
            overflow-x: scroll;
            padding-bottom: 20px;
        }
        /* ซ่อน scrollbar */
        .row-posters::-webkit-scrollbar {
            display: none;
        }
        .row-poster {
            width: 250px;
            object-fit: contain;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .row-poster:hover {
            transform: scale(1.08);
        }

    </style>
</head>
