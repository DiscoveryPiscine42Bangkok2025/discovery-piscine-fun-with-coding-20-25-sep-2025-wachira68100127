<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 01 – Explode this balloon</title>
  <style>
    /* จัดให้อยู่กลางจอ */
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #f6f6f6; font-family: system-ui, sans-serif; }

    /* บอลลูน */
    #balloon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: red;            /* เริ่มต้นสีแดง */
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.12) inset,
                  0 6px 18px rgba(0,0,0,.08);
      transition: width .08s ease, height .08s ease, background-color .08s ease;
      user-select: none;
    }

    /* คำอธิบายเล็กน้อย */
    .hint { position: fixed; bottom: 14px; color:#666; font-size: 14px; }
  </style>
</head>
<body>
  <div id="balloon" aria-label="Balloon"></div>
  <div class="hint">Click = +10px &amp; สีเดินหน้า • Mouse leave = −5px &amp; สีถอยหลัง • ระเบิดเมื่อ &gt; 420px</div>

  <script>
    (function () {
      const balloon = document.getElementById('balloon');

      const COLORS = ['red', 'green', 'blue'];  // ตามลำดับที่กำหนด
      const START_SIZE = 200;
      const MAX_SIZE = 420;      // เกินค่านี้ให้รีเซ็ต
      const CLICK_STEP = 10;
      const LEAVE_STEP = 5;

      let size = START_SIZE;
      let colorIndex = 0;        // 0=red, 1=green, 2=blue

      function apply() {
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
        balloon.style.backgroundColor = COLORS[colorIndex];
      }

      function nextColor() {        // เดินหน้าตามโจทย์
        colorIndex = (colorIndex + 1) % COLORS.length;
      }

      function prevColor() {        // ถอยหลังตอน mouseleave
        colorIndex = (colorIndex - 1 + COLORS.length) % COLORS.length;
      }

      // คลิก: โต +10px, เปลี่ยนสีเดินหน้า, ถ้าเกิน 420 → รีเซ็ต
      balloon.addEventListener('click', () => {
        size += CLICK_STEP;
        nextColor();

        if (size > MAX_SIZE) {
          // ระเบิด: กลับค่าเริ่มต้นทั้งหมด
          size = START_SIZE;
          colorIndex = 0; // กลับไปสีแดง
        }
        apply();
      });

      // ออกจากบอลลูน: หด -5px (ไม่น้อยกว่า 200px), สีถอยหลัง
      balloon.addEventListener('mouseleave', () => {
        size = Math.max(START_SIZE, size - LEAVE_STEP);
        prevColor();
        apply();
      });

      // ค่าเริ่มต้น
      apply();
    })();
  </script>
</body>
</html>
