<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To do or not to do (jQuery)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; }
    button#new_btn { padding:10px 16px; border:0; border-radius:10px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.15); }
    #ft_list { display:flex; flex-direction:column; gap:10px; }
    .todo-item {
      padding:12px 14px;
      border-radius:12px;
      box-shadow:0 1px 6px rgba(0,0,0,.1);
      background:#fff;
      cursor:pointer;
      user-select:none;
      word-break: break-word;
    }
    .hint { color:#666; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>To do or not to do</h1>
    <button id="new_btn" type="button">New</button>
  </div>

  <p class="hint">คลิกที่งานเพื่อ “ลบ” (จะมีหน้าต่างยืนยัน) • งานใหม่ต้องไปอยู่ด้านบนสุด</p>

  <div id="ft_list"></div>

 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
